<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Deliver Days</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{deliverDays}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Expected Deliver Date</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" th:field="*{deliverDateOnForm}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{firstName}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{lastName}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{phoneNumber}"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Address Line 1</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{addressLine1}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Address Line 2</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{addressLine2}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">City</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{city}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Country</label>
			<div class="col-sm-10">
				<input type="hidden" name="countryName" id="countryName" th:value="${order.country}" />
				<select class="form-control" id="country">
					<th:block th:each="ct : ${listCountries}">
						<option th:value="${ct.id}" th:selected="${ct.name==order.country}">[[${ct.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">State</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{state}" class="form-control" required minlength="3" maxlength="45"
					list="listStates" />
				<datalist id="listStates"></datalist>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Postal Code</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{postalCode}" />
			</div>
		</div>
	</div>
</body>

</html>
