<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Order Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#products" role="tab">Products</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#track" role="tab">Track</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div th:replace="~{orders/order_overview_readonly :: content}" />		
		</div>	

		<div class="tab-pane p-3" id="products" role="tabpanel">
			<div th:replace="~{orders/order_products_readonly :: content}" />
		</div>

		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			<div th:replace="~{orders/order_shipping_readonly :: content}" />
		</div>

		<div class="tab-pane p-3" id="track" role="tabpanel">
			<div th:replace="~{orders/order_track_readonly :: content}" />
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
