<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row">
			<div
				th:replace="~{order/order_status_fragment :: content(${order.processing}, 'PROCESSING', 'fa-spinner')}">
			</div>
			<div th:replace="~{order/order_status_fragment :: content(${order.picked}, 'PICKED', 'fa-people-carry')}">
			</div>
			<div
				th:replace="~{order/order_status_fragment :: content(${order.shipped}, 'SHIPPED', 'fa-shipping-fast')}">
			</div>
			<div th:replace="~{order/order_status_fragment :: content(${order.delivered}, 'DELIVERED', 'fa-box-open')}">
			</div>
		</div>

		<div>&nbsp;</div>

		<div class="full-details">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Time</th>
						<th>Status</th>
						<th>Notes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="track : ${order.orderTracks}">
						<td>[[${track.updatedTime}]]</td>
						<td>[[${track.status}]]</td>
						<td>[[${track.notes}]]</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="track : ${order.orderTracks}">
				<div class="row p-1">
					[[${track.updatedTime}]]
				</div>
				<div class="row p-1 ml-3">
					<b>[[${track.status}]]</b>: [[${track.notes}]]
				</div>
			</div>
		</div>
	</div>

</body>

</html>
